<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Senior DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="particles-js"></div> <!-- For the interactive background -->

    <header>
        <p>Senior DevOps Engineer</p>
    </header>
    <main>
        <!-- About Me Section -->
        <section id="about" class="centered-section">
            <h2>About Me</h2>
            <p>Hello! I'm John, a dedicated Senior DevOps engineer with over 10 years of experience in automating, optimizing, and scaling production deployments using Kubernetes, Docker, Jenkins, and AWS.</p>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="centered-section">
            <h2>Skills</h2>
            <div class="skill">
                <label>Docker</label>
                <div class="progress">
                    <div class="progress-filled" style="width: 90%;"></div>
                </div>
            </div>
            <!-- ... Add more skills as needed ... -->
        </section>

        <!-- Tools & Technologies Section -->
        <section id="tools" class="centered-section">
            <h2>Tools & Technologies</h2>
            <div class="tool-icons">
                <i class="fab fa-docker" title="Docker"></i>
                <i class="fab fa-aws" title="AWS"></i>
                <!-- ... Add more tools as needed ... -->
            </div>
        </section>

        <!-- Contact Me Section -->
        <section id="contact" class="centered-section">
            <h2>Contact Me</h2>
            <form action="YOUR_BACKEND_ENDPOINT" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- ... (footer content) ... -->
    </footer>

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
