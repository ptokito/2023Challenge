<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Senior DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p>Senior DevOps Engineer</p>
    </header>
    <main>
        <section id="about" data-aos="fade-up">
            <h2>About Me</h2>
            <p>Hello! I'm John, a dedicated Senior DevOps engineer with over 10 years of experience...</p>
        </section>
        <section id="experience" data-aos="fade-left">
            <h2>Experience</h2>
            <!-- ... your experience content ... -->
        </section>
        <section id="tools" data-aos="fade-right">
            <h2>Tools & Technologies</h2>
            <!-- ... your tools content ... -->
        </section>
        <section id="skills" data-aos="fade-up">
            <h2>Skills</h2>
            <div class="skill-item">
                <label for="docker">Docker</label>
                <div class="progress-bar">
                    <div class="progress" id="docker" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skill-item">
                <label for="kubernetes">Kubernetes</label>
                <div class="progress-bar">
                    <div class="progress" id="kubernetes" style="width: 85%;"></div>
                </div>
            </div>
            <div class="skill-item">
                <label for="aws">AWS</label>
                <div class="progress-bar">
                    <div class="progress" id="aws" style="width: 80%;"></div>
                </div>
            </div>
            <!-- ... (add more skills as needed) ... -->
        </section>
        <section id="contact" data-aos="fade-up">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/YOUREMAIL" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Visitor Count: <span id="visitorCount">0</span></p>
    </footer>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
